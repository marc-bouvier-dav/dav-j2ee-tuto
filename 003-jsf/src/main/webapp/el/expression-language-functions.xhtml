<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:dav="http://java.sun.com/jsf/composite/dav"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Expression Language : fonctions JSTL</title>
        <link rel="stylesheet" href="#{resource['css:style.css']}"  type="text/css"/>
    </h:head>
    <h:body>
        <h1>Expression Language : fonctions JSTL</h1>
        TODO        
        <h2>fn:length : longueur d'une chaine ou collection</h2>
        <dav:exemple value="#{codeExemples.elLength1}"/>
        <p>#{fn:length('chaine')}</p>
        <dav:exemple value="#{codeExemples.elLength2}"/>
        <p>#{fn:length(['a','b','c'])}</p>
        <h2>fn:split : transformation d'une chaine en collection</h2>

        <dav:exemple value="#{codeExemples.elFnSplit}"/>
        <ul>
            <ui:repeat value="#{fn:split('a,b,c',',')}" var="item">
                <li>#{item}</li>
            </ui:repeat>
        </ul>
        <p>
            <h:link value="Retour" outcome="/index"/>
        </p>
    </h:body>
</html>
