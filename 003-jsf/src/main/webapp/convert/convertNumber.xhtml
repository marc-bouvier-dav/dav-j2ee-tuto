<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>f:convertNumber conversions numériques</title>
        <h:outputStylesheet  name="style.css" library="css" />
    </h:head>
    <h:body>
        <h1>f:convertNumber conversions numériques</h1>
        <h:form>
            <p>locale="fr_FR" minIntegerDigits="4" minFractionDigits="2" : 
                <code>
                    <h:outputText value="#{managedBean1.entier}">
                        <f:convertNumber locale="fr_FR" minIntegerDigits="4" minFractionDigits="2" />
                    </h:outputText>
                </code>
            </p>
            <p>currencyCode="EUR" type="currency" : 
                <code>
                    <h:outputText value="#{managedBean1.entier}">
                        <f:convertNumber currencyCode="EUR" type="currency" />
                    </h:outputText>
                </code>
            </p>
            <p>type="percent" : 
                <code>
                    <h:outputText value="#{managedBean1.entier}">
                        <f:convertNumber type="percent" />
                    </h:outputText>
                </code>
            </p>
        </h:form>
        <p>
            <h:link value="Retour" outcome="/index"/>
        </p>
    </h:body>
</html>
