<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>f:convertDateTime : conversion de temps</title>
        <h:outputStylesheet  name="style.css" library="css" />
    </h:head>
    <h:body>
        <h1>f:convertDateTime : conversion de temps</h1>
        <p>pattern="yyyy-MM-dd" : 
            <code><h:outputText value="#{managedBean1.dateCourante}">
                    <f:convertDateTime  pattern="yyyy-MM-dd"/>
                </h:outputText>
            </code>
        </p>
        <p> dateStyle="long"
            <code>
                <h:outputText value="#{managedBean1.dateCourante}">
                    <f:convertDateTime  dateStyle="long"/>
                </h:outputText>
            </code>
        </p>
        <p>locale="fr_FR"
            <code>
                <h:outputText value="#{managedBean1.dateCourante}">
                    <f:convertDateTime  locale="fr_FR"/>
                </h:outputText>
            </code>
        </p>
        <p>locale="ja_JP"
            <code>
                <h:outputText value="#{managedBean1.dateCourante}">
                    <f:convertDateTime  locale="ja_JP"/>
                </h:outputText>
            </code>
        </p>
        <p>
            <h:link value="Retour" outcome="/index"/>
        </p>
    </h:body>
</html>
