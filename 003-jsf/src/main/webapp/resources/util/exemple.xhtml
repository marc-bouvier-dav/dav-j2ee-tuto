<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- Ce composant personnalisé permet d'afficher des exemples de code dont les caractère spéciaux sont échappés
afin qu'ils ne soient pas interprétés par JSF et qu'ils soient affichés correctement.-->
  <cc:interface>
     <cc:attribute name="value" />
  </cc:interface>
  <cc:implementation>
      <pre><code><h:outputText value="#{cc.attrs.value}"  escape="true"/></code></pre>
  </cc:implementation>
</html>
