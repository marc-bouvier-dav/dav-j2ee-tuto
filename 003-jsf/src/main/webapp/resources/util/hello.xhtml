<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <cc:interface>
     <cc:attribute name="username" default="admin"/>
     <cc:attribute name="date" type="java.util.Date"/>
  </cc:interface>
  <cc:implementation>
    <p>Bonjour <h:outputText value="#{cc.attrs.username}"/>,
       on est le <h:outputText value="#{cc.attrs.date}">
           <f:convertDateTime  locale="fr_FR" timeStyle="full"/>
       </h:outputText>!
    </p>
  </cc:implementation>
</html>
